---
layout: default
---

<div class="home">

  <h1 class="page-heading">Cheat Sheets</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  <hr/>

  <h1 class="page-heading">Angular Directives Demystified</h1>
  <div class="intrinsic-container intrinsic-container-16x9">
    <iframe src="https://www.youtube.com/embed/videoseries?list=PL818UA7VV2jMDeo1TggqWdb-O1WzTbAuB" allowfullscreen></iframe>
  </div>

  <h1 class="page-heading">Grunt Demystified</h1>
  <div class="intrinsic-container intrinsic-container-16x9">
    <iframe src="https://www.youtube.com/embed/videoseries?list=PL818UA7VV2jNyypeM6vcGXIqE3oG3eY1d" allowfullscreen></iframe>
  </div>

</div>
